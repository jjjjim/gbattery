<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const a = () => {
      return new Promise((res, rej) => {
        setTimeout(() => {
          res(11)
        }, 2000)
      })
    }
    const b = () => {
      return new Promise((res, rej) => {
        setTimeout(() => {
          rej('bb')
        }, 1000)
      })
    }
    Promise.all([a(), b()]).then(
      res => {
        console.log(res, '>>>')
      }
    ).catch(
      error => {
        console.log(error, '..s')
      }
    )
  </script>
</body>
</html>
